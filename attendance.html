<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <div class="form-card">
            <img src="https://raw.githubusercontent.com/Dharani-111/Reydatamind/main/Images/REYDM_LOGO.png" alt="Logo" class="logo">
            
            <img src="" alt="User Photo" id="profile-pic" class="profile-pic">
            
            <h2 id="name-label">Name: ...</h2>
            
            <div id="clock-container">
                <div id="time"></div>
                <div id="date"></div>
            </div>
            
            <div class="button-group">
                <button id="clock-in-btn">Login</button>
                <button id="clock-out-btn">Logout</button>
            </div>
            
            <a href="login.html" id="logout-link" class="logout-link">Sign Out of Application</a>
        </div>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
